<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Classification</title>
    <style>
      .result-image {
        max-width: 640px;
        max-height: 480px;
      }
    </style>
  </head>
  <body>
    <h1>Provide an image URL for classification</h1>
    <form method="post">
      <input type="text" name="url" placeholder="Enter image URL" />
      <input type="submit" value="Classify" />
    </form>
    {% if error %}
    <p style="color: red">Error: {{ error }}</p>
    {% endif %} {% if filename %}
    <h2>Result</h2>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" class="result-image" />
    <p>Predicted class: {{ prediction }}</p>
    {% endif %} {% if url %}
    <h2>Result</h2>
    <img src="{{ url }}" class="result-image" />
    <p>Predicted class: {{ prediction }}</p>
    {% endif %}
  </body>
</html>
